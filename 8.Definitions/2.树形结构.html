<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形结构</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "definitions": {
                "options": {
                    "type": "combo",
                    "multiple": true,
                    "multiLine": true,
                    "name": "options",
                    "items": [
                        {
                            "type": "group",
                            "body": [
                                {
                                    "label": "名称",
                                    "name": "label",
                                    "type": "input-text",
                                    "required": true
                                },
                                {
                                    "label": "值",
                                    "name": "value",
                                    "type": "input-text",
                                    "required": true
                                }
                            ]
                        },
                        {
                            "label": "包含子选项",
                            "type": "switch",
                            "name": "hasChildren",
                            "mode": "inline",
                            "className": "block"
                        },
                        {
                            "$ref": "options",
                            "label": "子选项",
                            "name": "children",
                            "visibleOn": "this.hasOwnProperty('hasChildren') && this.hasChildren",
                            "addButtonText": "新增子选项"
                        }
                    ]
                }
            },
            "type": "page",
            "title": "引用",
            "body": [
                {
                    "type": "form",
                    "api": "api/xxx",
                    "actions": [],
                    "body": [
                        {
                            "$ref": "options",
                            "label": "选项"
                        },
                        {
                            "type": "static",
                            "label": "当前值",
                            "tpl": "<pre>${options|json}</pre>"
                        }
                    ]
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
