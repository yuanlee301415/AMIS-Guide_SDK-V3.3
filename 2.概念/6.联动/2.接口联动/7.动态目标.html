<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态目标</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            type: 'page',
            title: '动态目标',
            body: [
                {
                    type: 'form',
                    title: '查询条件',
                    target: 'crud_${searchTarget}',
                    body: [
                        {
                            type: 'radios',
                            name: 'searchTarget',
                            label: '目标组件',
                            options: [
                                { label: '组件 1', value: 1 },
                                { label: '组件 2', value: 2 }
                            ]
                        },
                        {
                            type: 'input-text',
                            name: 'keyword',
                            label: '关键字'
                        }
                    ],
                    submitText: '搜索'
                },
                {
                    type: 'crud',
                    name: 'crud_1',
                    title: '组件 1',
                    api: '/data/sample.json?name=crud_1&keyword=${keyword}',
                    columns: [
                        { name: 'id', label: 'ID' },
                        { name: 'engine', label: 'Engine' },
                        { name: 'browser', label: 'Browser' },
                        { name: 'platform', label: 'Platform' },
                        { name: 'version', label: 'Version' }
                    ],
                    syncLocation: false
                },
                {
                    type: 'crud',
                    name: 'crud_2',
                    title: '组件 2',
                    api: '/data/sample.json?name=crud_2&keyword=${keyword}',
                    columns: [
                        { name: 'id', label: 'ID' },
                        { name: 'engine', label: 'Engine' },
                        { name: 'browser', label: 'Browser' },
                        { name: 'platform', label: 'Platform' },
                        { name: 'version', label: 'Version' }
                    ],
                    syncLocation: false
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
