<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送指定数据</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            type: 'page',
            title: '发送指定数据',
            body: [
                {
                    type: 'form',
                    title: 'FormA',
                    name: 'formA',
                    body: [
                        {
                            type: 'input-text',
                            name: 'name',
                            label: 'Name'
                        },
                        {
                            type: 'input-text',
                            name: 'nick',
                            label: 'Nick'
                        },
                        {
                            type: 'input-text',
                            name: 'mail',
                            label: 'Mail'
                        }
                    ],
                    actions: [
                        { type: 'action', actionType: 'reload', target: 'formB?name=${name}&mail=${mail}', label: '发送到 FormB' }
                    ]
                },
                {
                    type: 'form',
                    title: 'FormB',
                    name: 'formB',
                    body: [
                        {
                            type: 'input-text',
                            name: 'name',
                            label: 'Name'
                        },
                        {
                            type: 'input-text',
                            name: 'nick',
                            label: 'Nick'
                        },
                        {
                            type: 'input-text',
                            name: 'mail',
                            label: 'Mail'
                        }
                    ]
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
