<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见误解</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<h1>错误示例</h1>
<div id="root" class="app-wrapper"></div>
<h1>这样是不会生效的，正确的做法是使用 Service 包裹一层</h1>
<div id="root2" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amisJSON = {
            type: 'page',
            title: '错误示例',
            data: {
                name: 'ZS',
                age: 20
            },
            body: [
                {type: 'tpl', tpl: 'My name is ${name}'},
                {
                    type: 'container',
                    data: {
                        name: 'LiSi'
                    },
                    body: {
                        type: 'tpl',
                        tpl: 'My name is ${name}'
                    }
                }
            ]
        };

        const amisJSON2 = {
            type: 'page',
            title: '正确示例',
            data: {
                name: 'ZS',
                age: 20
            },
            body: [
                {type: 'tpl', tpl: 'My name is ${name}'},
                {
                    type: 'service',
                    data: {
                        name: 'LiSi'
                    },
                    body: {
                        type: 'tpl',
                        tpl: 'My name is ${name}'
                    }
                }
            ]
        };
        const amis = amisRequire('amis/embed');
        amis.embed('#root', amisJSON)
        amis.embed('#root2', amisJSON2)
    })();
</script>

</html>
