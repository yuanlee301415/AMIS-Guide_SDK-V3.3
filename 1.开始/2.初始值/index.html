<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.初始值</title>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>
<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            type: 'page',
            body: {
                type: 'tpl',
                tpl: '<h1>${title}</h1><hr>AuthUser:<pre>${authUser}</pre>',
            }
        };
        amis.embed('#root', amisJSON, {
            data: {
                title: '初始值'
            },
            context: {
                authUser: JSON.stringify({
                        name: 'admin',
                        role: ['Admin']
                    }, null, 2)}
        });
    })();
</script>
</html>
