<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本用法</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            title: "默认会水平均分宽度",
            "body": [
                {
                    "type": "grid",
                    "columns": [
                        {
                            "columnClassName": "bg-green-300",
                            "body": [
                                {
                                    "type": "plain",
                                    "text": "第一栏"
                                }
                            ]
                        },
                        {
                            "columnClassName": "bg-blue-300",
                            "body": [
                                {
                                    "type": "plain",
                                    "text": "第二栏"
                                }
                            ]
                        }
                    ]
                },
                {
                    "type": "grid",
                    "className": "m-t",
                    "columns": [
                        {
                            "columnClassName": "bg-green-300",
                            "body": [
                                {
                                    "type": "plain",
                                    "text": "第一栏"
                                }
                            ]
                        },
                        {
                            "columnClassName": "bg-blue-300",
                            "body": [
                                {
                                    "type": "plain",
                                    "text": "第二栏"
                                }
                            ]
                        },
                        {
                            "columnClassName": "bg-red-300",
                            "body": [
                                {
                                    "type": "plain",
                                    "text": "第三栏"
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
