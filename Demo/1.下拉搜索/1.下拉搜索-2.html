<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>与 CRUD 搭配</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": {
                type: 'crud',
                name: 'crud-1',
                id: 'crud-1',
                "api": BASE_URL+"/amis/api/mock2/sample",
                syncLocation: false,
                "defaultParams": {
                    "mode": 'model-3'
                },
                headerToolbar: [
                    {
                        type: 'search-box',
                        name: 'keyword',
                        align: 'right',
                        placeholder: '关键字检索',
                        "enhance": true
                    },
                    {
                        type: 'select',
                        name: 'mode',
                        value: 'model-3',
                        options: [
                            { label: '模式-1', value: 'model-1' },
                            { label: '模式-2', value: 'model-2' },
                            { label: '模式-3', value: 'model-3' },
                        ],
                        onEvent: {
                            change: {
                                actions: [
                                    {
                                        actionType: 'reload',
                                        componentId: 'crud-1',
                                        data: {
                                            'mode': '${mode}'
                                        }
                                    }
                                ]
                            }
                        }
                    }
                ],
                "columns": [
                    {
                        "name": "id",
                        "label": "ID"
                    },
                    {
                        "name": "engine",
                        "label": "Rendering engine"
                    },
                    {
                        "name": "browser",
                        "label": "Browser"
                    },
                    {
                        "name": "platform",
                        "label": "Platform(s)"
                    },
                    {
                        "name": "version",
                        "label": "Engine version"
                    },
                    {
                        "name": "grade",
                        "label": "CSS grade"
                    }
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
