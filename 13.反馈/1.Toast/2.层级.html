<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.层级</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <style>
        header {
            height: 100px;
            background: lightsteelblue;
            position: fixed;
            z-index: 20000;
            width: 100%;
            opacity: 0.7;
        }
        main {
            padding-top: 100px;
        }
        .amis-scope .cxd-Toast-wrap {
            z-index: 30000;
        }
    </style>
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<header>Header</header>
<main>
    <div id="root" class="app-wrapper"></div>
</main>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": [
                {
                    "label": "提示",
                    "type": "button",
                    "actionType": "toast",
                    "toast": {
                        "items": [
                            {
                                "body": "轻提示内容"
                            }
                        ]
                    }
                },
                {
                    "label": "\"timeout\": 3000 * 300",
                    "type": "button",
                    "actionType": "toast",
                    "toast": {
                        "items": [
                            {
                                "body": "轻提示内容2",
                                "timeout": 3000 * 300
                            }
                        ]
                    }
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
