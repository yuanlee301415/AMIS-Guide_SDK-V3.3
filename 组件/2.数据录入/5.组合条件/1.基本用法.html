<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": {
                "type": "form",
                "debug": true,
                "body": [
                    {
                        "type": "condition-builder",
                        "label": "条件组件",
                        "name": "conditions",
                        "description": "适合让用户自己拼查询条件，然后后端根据数据生成 query where",
                        "searchable": true,
                        "fields": [
                            {
                                "label": "文本",
                                "type": "text",
                                "name": "text"
                            },
                            {
                                "label": "数字",
                                "type": "number",
                                "name": "number"
                            },
                            {
                                "label": "布尔",
                                "type": "boolean",
                                "name": "boolean"
                            },
                            {
                                "label": "选项",
                                "type": "select",
                                "name": "select",
                                "options": [
                                    {
                                        "label": "A",
                                        "value": "a"
                                    },
                                    {
                                        "label": "B",
                                        "value": "b"
                                    },
                                    {
                                        "label": "C",
                                        "value": "c"
                                    },
                                    {
                                        "label": "D",
                                        "value": "d"
                                    },
                                    {
                                        "label": "E",
                                        "value": "e"
                                    }
                                ]
                            },
                            {
                                "label": "动态选项",
                                "type": "select",
                                "name": "select2",
                                "source": BASE_URL+"/amis/api/mock2/form/getOptions?waitSeconds=1"
                            },
                            {
                                "label": "日期",
                                "children": [
                                    {
                                        "label": "日期",
                                        "type": "date",
                                        "name": "date"
                                    },
                                    {
                                        "label": "时间",
                                        "type": "time",
                                        "name": "time"
                                    },
                                    {
                                        "label": "日期时间",
                                        "type": "datetime",
                                        "name": "datetime"
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
