<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签提示</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": {
                "type": "form",
                "mode": "horizontal",
                "body": [
                    {
                        "type": "input-text",
                        "label": "无标签提示",
                        "name": "text1"
                    },
                    {
                        "type": "input-text",
                        "label": "有标签提示",
                        "labelRemark": "这是一段提示",
                        "name": "text2"
                    },
                    {
                        "type": "input-text",
                        "label": "更复杂的标签提示",
                        "labelRemark": {
                            "type": "remark",
                            "title": "提示",
                            "content": "<pre>first \nsecond\n${text1}</pre>"
                        },
                        "name": "text3"
                    },
                    {
                        "type": "input-text",
                        "label": "图标配置",
                        "labelRemark": {
                            "type": "remark",
                            "content": "这是一段提示",
                            "shape": "circle",
                            icon: "fa fa-question-circle"

                        },
                        "name": "text2"
                    },
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
