<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置若干自定义按钮</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": {
                "type": "form",
                "title": "表单状态切换",
                "mode": "horizontal",
                "labelWidth": 150,
                "id": "allFormSwitch",
                "data": {
                    "isStatic": false
                },
                "body": [
                    {
                        "type": "input-text",
                        "name": "var1",
                        "label": "输入框",
                        "value": "text"
                    },
                    {
                        "type": "input-color",
                        "name": "var2",
                        "label": "颜色选择",
                        "value": "#F0F"
                    },
                    {
                        "type": "switch",
                        "name": "switch",
                        "label": "开关",
                        "option": "开关说明",
                        "value": true
                    },
                    {
                        "type": "button-toolbar",
                        "buttons": [
                            {
                                "type": "button",
                                "label": "${isStatic ? '编辑' : '提交'}",
                                "level": "primary",
                                "onEvent": {
                                    "click": {
                                        "actions": [
                                            {
                                                "actionType": "setValue",
                                                "componentId": "allFormSwitch",
                                                "args": {
                                                    "value": {
                                                        "isStatic": "${!isStatic}"
                                                    }
                                                }
                                            },
                                            {
                                                "actionType": "static",
                                                "componentId": "allFormSwitch",
                                                "expression": "${!isStatic}"
                                            },
                                            {
                                                "actionType": "nonstatic",
                                                "componentId": "allFormSwitch",
                                                "expression": "${isStatic}"
                                            }
                                        ]
                                    }
                                }
                            }
                        ]
                    }
                ],
                "actions": []
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
