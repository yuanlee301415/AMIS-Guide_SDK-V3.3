<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置若干自定义按钮</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": {
                "type": "form",
                "title": "内联模式",
                "columnCount": 2,
                "body": [
                    {
                        "type": "input-email",
                        "name": "email",
                        "label": "邮箱",
                        "required": true
                    },
                    {
                        "type": "input-password",
                        "name": "password",
                        "label": "密码",
                        "required": true
                    },
                    {
                        "type": "input-text",
                        "name": "address",
                        "label": "地址",
                    },
                    {
                        "type": "input-text",
                        "name": "mailCode",
                        "label": "邮编",
                    },
                    {
                        "type": "radios",
                        "name": "mailCode",
                        "label": "性别",
                        "options": [
                            {
                                "label": "Male",
                                "value": "male"
                            },
                            {
                                "label": "Female",
                                "value": "female"
                            }
                        ]
                    }
                ],
                actions: [
                    { type: 'submit', label: '登录' },
                    { type: 'action', label: '登录须知', actionType: 'dialog', dialog: {title: '登录须知', body: ['1.xx', '2.xx']} },
                    { type: 'button', label: '链接', url: 'baidu.com' },
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
