<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper" style="padding: 200px 0;"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": [
                {
                    "label": "新增",
                    "type": "button",
                    "actionType": "dialog",
                    "level": "primary",
                    "className": "m-b-sm",
                    "dialog": {
                        "title": "新增表单",
                        "body": {
                            "type": "form",
                            "api": BASE_URL + "/amis/api/mock2/sample",
                            "body": [
                                {
                                    "type": "input-text",
                                    "name": "engine",
                                    "label": "Engine"
                                },
                                {
                                    "type": "input-text",
                                    "name": "browser",
                                    "label": "Browser"
                                }
                            ]
                        }
                    }
                },
                {
                    "type": "crud",
                    "api": BASE_URL + "/amis/api/mock2/sample?orderBy=id&orderDir=desc",
                    "syncLocation": false,
                    "columns": [
                        {
                            "name": "id",
                            "label": "ID"
                        },
                        {
                            "name": "engine",
                            "label": "Rendering engine"
                        },
                        {
                            "name": "browser",
                            "label": "Browser"
                        },
                        {
                            "name": "platform",
                            "label": "Platform(s)"
                        },
                        {
                            "name": "version",
                            "label": "Engine version"
                        },
                        {
                            "name": "grade",
                            "label": "CSS grade"
                        },
                        {
                            "type": "operation",
                            "label": "操作",
                            buttons: [
                                {
                                    label: '编辑', type: 'button', actionType: 'drawer', level: 'info',
                                    drawer: {
                                        title: '编辑',
                                        body: {
                                            type: 'form',
                                            "initApi": BASE_URL+"/amis/api/mock2/sample/${id}",
                                            "api": BASE_URL+"/amis/api/mock2/sample/${id}",
                                            "body": [
                                                {
                                                    "type": "input-text",
                                                    "name": "engine",
                                                    "label": "Engine"
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "browser",
                                                    "label": "Browser"
                                                }
                                            ]
                                        }
                                    }
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
