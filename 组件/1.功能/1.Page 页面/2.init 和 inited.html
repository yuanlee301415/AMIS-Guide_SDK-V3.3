<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>init 和 inited</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "initApi": "https://3xsw4ap8wah59.cfc-execute.bj.baidubce.com/api/amis-mock/mock2/page/initData",
            "body": [
                {
                    "type": "tpl",
                    "tpl": "当前时间是：${date}"
                }
            ],
            "onEvent": {
                "init": {
                    "actions": [
                        {
                            "actionType": "toast",
                            "args": {
                                "msgType": "info",
                                "msg": "init"
                            }
                        }
                    ]
                },
                "inited": {
                    "actions": [
                        {
                            "actionType": "toast",
                            "args": {
                                "msgType": "info",
                                "msg": "${event.data.responseData|json}"
                            }
                        }
                    ]
                }
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
