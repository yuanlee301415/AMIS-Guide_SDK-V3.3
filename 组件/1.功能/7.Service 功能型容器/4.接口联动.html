<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态渲染页面</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            body: {
                type: 'form',
                title: "",
                actions: [],
                mode: 'horizontal',
                body: [
                    {
                        type: 'select',
                        label: '数据模板',
                        name: 'tpl',
                        value: 'tpl1',
                        options: [
                            { label: '模板-1', value: 'tpl1' },
                            { label: '模板-2', value: 'tpl2' },
                            { label: '模板-3', value: 'tpl3' },
                        ]
                    },
                    {
                        type: 'service',
                        "api": BASE_URL+"/amis/api/mock2/form/initData?tpl=${tpl}",
                        body: [
                            { label: '名称', type: 'input-text', name: 'name' },
                            { label: '作者', type: 'input-text', name: 'author' },
                            { label: '时间', type: 'input-datetime', name: 'date' },
                        ]
                    }
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
