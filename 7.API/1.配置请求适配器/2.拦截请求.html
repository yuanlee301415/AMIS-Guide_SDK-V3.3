<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.拦截请求</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            type: 'form',
            api: {
                method: 'post',
                url: 'https://3xsw4ap8wah59.cfc-execute.bj.baidubce.com/api/amis-mock/mock2/form/saveForm',
                requestAdaptor: function (api, context) {
                    console.log('adaptor:\n', arguments); // 打印上下文数据
                    return {
                        // 模拟 http 请求返回
                        mockResponse: {
                            status: 200, // http 返回状态
                            data: {
                                // http 返回结果
                                status: 0, // amis 返回数据的状态
                                data: {
                                    name: '模拟返回的值'
                                }
                            }
                        }
                    };
                }
            },
            body: [
                {
                    type: 'input-text',
                    name: 'name',
                    label: '姓名：'
                },
                {
                    name: 'text',
                    type: 'input-email',
                    label: '邮箱：'
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
