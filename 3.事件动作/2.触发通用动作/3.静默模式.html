<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静默模式</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "data": {
                "name": "lll"
            },
            "body": [
                {
                    "type": "button",
                    "id": "b_001",
                    "label": "发送 Ajax 请求（静默模式）",
                    "level": "primary",
                    "confirmText": "确认要发出这个请求？",
                    "className": "m",
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "actionType": "ajax",
                                    "api": {
                                        "url": "https://3xsw4ap8wah59.cfc-execute.bj.baidubce.com/api/amis-mock/initData",
                                        "method": "post",
                                        "messages": {
                                            "success": "成功了！欧耶",
                                            "failed": "失败了呢。。"
                                        },
                                        "silent": true // Todo: 原始代码，功能未实现
                                    },
                                    "data": {
                                        "age": 18
                                    }
                                },
                                {
                                    "actionType": "toast",
                                    "expression": "${event.data.responseResult.responseStatus === 0}",
                                    "args": {
                                        "msg": "${event.data.responseResult|json}"
                                    }
                                }
                            ]
                        }
                    }
                }
            ]
        };

        amis.embed('#root', amisJSON)
    })();
</script>

</html>
