<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.显示与隐藏</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": [
                {
                    "type": "button",
                    "label": "显示表单",
                    "level": "primary",
                    "className": "mr-2 mb-2",
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "actionType": "show",
                                    "componentId": "form_hidden"
                                }
                            ]
                        }
                    }
                },
                {
                    "type": "button",
                    "label": "隐藏表单",
                    "level": "primary",
                    "className": "mr-2 mb-2",
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "actionType": "hidden",
                                    "componentId": "form_hidden"
                                }
                            ]
                        }
                    }
                },
                {
                    "type": "form",
                    "id": "form_hidden",
                    "title": "表单",
                    "body": [
                        {
                            "type": "input-text",
                            "name": "text",
                            "label": "输入框",
                            "mode": "horizontal",
                            "value": "text"
                        }
                    ]
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
