<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>启用与禁用</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": [
                {
                    "type": "button",
                    "id": "b_dis",
                    "label": "禁用表单",
                    "level": "primary",
                    "className": "mr-2 mb-2",
                    "disabled": true,
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "actionType": "disabled",
                                    "componentId": "form_disable"
                                }
                            ]
                        }
                    }
                },
                {
                    "type": "button",
                    "label": "启用表单",
                    "level": "primary",
                    "className": "mr-2 mb-2",
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "actionType": "enabled",
                                    "componentId": "form_disable"
                                }
                            ]
                        }
                    }
                },
                {
                    "type": "form",
                    "id": "form_disable",
                    "title": "表单",
                    "body": [
                        {
                            "type": "input-text",
                            "name": "text",
                            "label": "输入框",
                            "mode": "horizontal",
                            "value": "text"
                        },
                        {
                            "type": "group",
                            "body": [
                                {
                                    "type": "button",
                                    "className": "ml-2",
                                    "label": "禁用【禁用】",
                                    "level": "primary",
                                    "onEvent": {
                                        "click": {
                                            "actions": [
                                                {
                                                    "actionType": "disabled",
                                                    "componentId": "b_dis"
                                                }
                                            ]
                                        }
                                    }
                                },
                                {
                                    "type": "button",
                                    "className": "ml-2",
                                    "label": "启用【禁用】",
                                    "level": "primary",
                                    "onEvent": {
                                        "click": {
                                            "actions": [
                                                {
                                                    "actionType": "enabled",
                                                    "componentId": "b_dis"
                                                }
                                            ]
                                        }
                                    }
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
