<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>刷新 CRUD</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "data": {
                "name": "amis",
                "age": 18,
                "date": "2023-6-6"
            },
            "body": [
                {
                    "type": "button",
                    "label": "刷新CRUD数据加载请求，同时追加参数",
                    "level": "primary",
                    "className": "mb-2",
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "componentId": "crud_reload",
                                    "actionType": "reload",
                                    "data": {
                                        "&": "$$"
                                    }
                                }
                            ]
                        }
                    }
                },
                {
                    "type": "crud",
                    "api": "https://3xsw4ap8wah59.cfc-execute.bj.baidubce.com/api/amis-mock/mock2/sample",
                    "id": "crud_reload",
                    "syncLocation": false,
                    "columns": [
                        {
                            "name": "id",
                            "label": "ID"
                        },
                        {
                            "name": "engine",
                            "label": "Rendering engine"
                        },
                        {
                            "name": "browser",
                            "label": "Browser"
                        },
                        {
                            "name": "platform",
                            "label": "Platform(s)"
                        },
                        {
                            "name": "version",
                            "label": "Engine version"
                        },
                        {
                            "name": "grade",
                            "label": "CSS grade"
                        },
                        {
                            "type": "operation",
                            "label": "操作",
                            "buttons": [
                                {
                                    "label": "详情",
                                    "type": "button",
                                    "level": "link",
                                    "actionType": "dialog",
                                    "dialog": {
                                        "title": "查看详情",
                                        "body": {
                                            "type": "form",
                                            "body": [
                                                {
                                                    "type": "input-text",
                                                    "name": "engine",
                                                    "label": "Engine"
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "browser",
                                                    "label": "Browser"
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "platform",
                                                    "label": "platform"
                                                },
                                                {
                                                    "type": "input-text",
                                                    "name": "version",
                                                    "label": "version"
                                                },
                                                {
                                                    "type": "control",
                                                    "label": "grade",
                                                    "body": {
                                                        "type": "tag",
                                                        "label": "${grade}",
                                                        "displayMode": "normal",
                                                        "color": "active"
                                                    }
                                                }
                                            ]
                                        }
                                    }
                                },
                                {
                                    "label": "删除",
                                    "type": "button",
                                    "level": "link",
                                    "className": "text-danger",
                                    "disabledOn": "this.grade === 'A'"
                                }
                            ]
                        }
                    ]
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
