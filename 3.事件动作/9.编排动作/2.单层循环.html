<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单层循环</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');

        const amisJSON = {
            "type": "page",
            "body": {
                "type": "form",
                "wrapWithPanel": false,
                "data": {
                    "loopName": "loopData",
                    "loopData": [
                        {
                            "name": "lv",
                            "age": "19"
                        },
                        {
                            "name": "xj",
                            "age": "21"
                        }
                    ]
                },
                "body": [
                    {
                        "type": "button",
                        "label": "循环发送两次请求，且每次携带了循环的数据",
                        "level": "primary",
                        "onEvent": {
                            "click": {
                                "actions": [
                                    {
                                        "actionType": "loop",
                                        "args": {
                                            "loopName": "${loopName}"
                                        },
                                        "children": [
                                            {
                                                "actionType": "ajax",
                                                "args": {
                                                    "api": "https://3xsw4ap8wah59.cfc-execute.bj.baidubce.com/api/amis-mock/mock2/form/saveForm?name=${name}&age=${age}"
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        }
                    }
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
