<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数签名</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": [
                {
                    "type": "button",
                    "label": "发送一个 http 请求",
                    "level": "primary",
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "actionType": "custom",
                                    "script": "doAction({actionType: 'ajax', args: {api: 'https://3xsw4ap8wah59.cfc-execute.bj.baidubce.com/api/amis-mock/mock2/form/saveForm'}});\n //event.stopPropagation();"
                                }
                            ]
                        }
                    }
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
