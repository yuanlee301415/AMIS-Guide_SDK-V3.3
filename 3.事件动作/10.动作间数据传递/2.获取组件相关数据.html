<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用 http 请求返回的数据</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": [
                {
                    "type": "form",
                    "id": "form_get_render",
                    "wrapWithPanel": false,
                    "data": {
                        "name": "amis",
                        "age": "18"
                    },
                    "body": [
                        {
                            "type": "input-text",
                            "name": "name",
                            "label": "name"
                        },
                        {
                            "type": "input-text",
                            "name": "age",
                            "label": "age"
                        }
                    ],
                    "className": "mb-2"
                },
                {
                    "type": "button",
                    "className": "mt-2",
                    "label": "获取表单相关数据",
                    "level": "primary",
                    "onEvent": {
                        "click": {
                            "actions": [
                                {
                                    "actionType": "toast",
                                    "args": {
                                        "msg": "name:${GETRENDERERDATA(\"form_get_render\", \"name\")},type:${GETRENDERERPROP(\"form_get_render\", \"type\")}"
                                    }
                                }
                            ]
                        }
                    }
                }
            ]
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
