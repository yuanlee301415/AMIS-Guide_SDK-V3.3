<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其它 amis 组件</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            type: 'page',
            title: '其它 amis 组件',
            body: {
                type: 'crud',
                name: 'crud-1',
                "syncLocation": false,
                "api": BASE_URL+"/amis/api/mock2/sample",
                headerToolbar: [
                    {
                        type: 'button',
                        label: '点击弹窗',
                        icon: 'fa fa-plus',
                        level: 'info',
                        actionType: 'dialog',
                        dialog: {
                            title: '弹个窗',
                            body: '这是一个弹窗'
                        }
                    },
                    {
                        type: 'tpl',
                        tpl: '自定义模板'
                    },
                    {
                        type: 'button',
                        label: '',
                        icon: 'fa fa-repeat',
                        actionType: 'reload',
                        target: 'crud-1',
                        align: 'right'
                    }
                ],
                "columns": [
                    {
                        "name": "id",
                        "label": "ID"
                    },
                    {
                        "name": "engine",
                        "label": "Rendering engine"
                    },
                    {
                        "name": "browser",
                        "label": "Browser"
                    },
                    {
                        "name": "platform",
                        "label": "Platform(s)"
                    },
                    {
                        "name": "version",
                        "label": "Engine version"
                    },
                    {
                        "name": "grade",
                        "label": "CSS grade"
                    }
                ]

            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
