<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套懒加载</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper" style="padding: 200px 0;"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": {
                "type": "crud",
                "name": "crud",
                "syncLocation": false,
                "api": BASE_URL+"/amis/api/mock2/crud/table4",
                "filter": {
                    // "debug": true,
                    "title": "条件搜索",
                    "body": [
                        {
                            "type": "group",
                            "body": [
                                {
                                    "type": "input-text",
                                    "name": "keywords",
                                    "label": "关键字",
                                    "clearable": true,
                                    "placeholder": "通过关键字搜索",
                                    "size": "sm"
                                },
                                {
                                    "type": "input-text",
                                    "name": "engine",
                                    "label": "Engine",
                                    "clearable": true,
                                    "size": "sm"
                                },
                                {
                                    "type": "input-text",
                                    "name": "platform",
                                    "label": "Platform",
                                    "clearable": true,
                                    "size": "sm"
                                }
                            ]
                        }
                    ],
                    "actions": [
                        {
                            "type": "button",
                            "actionType": "drawer",
                            "icon": "fa fa-plus",
                            "label": "创建记录",
                            "target": "crud",
                            "closeOnOutside": true,
                            "drawer": {
                                "title": "创建记录",
                                "body": {
                                    "type": "form",
                                    "body": [
                                        {
                                            "type": "input-text",
                                            "name": "engine",
                                            "label": "Engine"
                                        },
                                        {
                                            "type": "input-text",
                                            "name": "browser",
                                            "label": "Browser"
                                        }
                                    ]
                                }
                            }
                        },
                        {
                            "type": "reset",
                            "label": "重置"
                        },
                        {
                            "type": "submit",
                            "level": "primary",
                            "label": "查询"
                        }
                    ]
                },
                "columns": [
                    {
                        "name": "id",
                        "label": "ID"
                    },
                    {
                        "name": "engine",
                        "label": "Rendering engine"
                    },
                    {
                        "name": "browser",
                        "label": "Browser"
                    },
                    {
                        "name": "platform",
                        "label": "Platform(s)",
                        "canAccessSuperData": false
                    },
                    {
                        "name": "version",
                        "label": "Engine version"
                    },
                    {
                        "name": "grade",
                        "label": "CSS grade"
                    }
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
