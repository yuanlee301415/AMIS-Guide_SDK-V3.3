<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行操作按钮</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            type: 'page',
            body: {
                type: 'service',
                "api": BASE_URL + "/amis/api/mock2/sample?perPage=5",
                body: {
                    type: 'table',
                    title: '表格',
                    source: '${rows}',
                    itemActions: [
                        {
                            "label": "编辑",
                            "type": "button",
                            "actionType": "dialog",
                            "dialog": {
                                "title": "编辑",
                                "body": "这是个简单的编辑弹框"
                            }
                        },
                        {
                            "label": "删除",
                            "type": "button",
                            "actionType": "ajax",
                            "confirmText": "确认要删除？",
                            "api": "/amis/api/mock2/form/saveForm"
                        }
                    ],
                    columns: [
                        {
                            "name": "id",
                            "label": "ID"
                        },
                        {
                            "name": "engine",
                            "label": "Engine"
                        },
                        {
                            "name": "grade",
                            "label": "Grade"
                        },
                        {
                            "name": "version",
                            "label": "Version"
                        },
                        {
                            "name": "browser",
                            "label": "Browser"
                        },

                        {
                            "name": "platform",
                            "label": "Platform"
                        }
                    ]
                }
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
