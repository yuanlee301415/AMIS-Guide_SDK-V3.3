<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定列</title>
    <link type="image/x-icon" rel="shortcut icon" href="/logo.png" />
    <link rel="stylesheet" href="/node_modules/amis/sdk/sdk.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/helper.css">
    <link rel="stylesheet" href="/node_modules/amis/sdk/iconfont.css">
    <script src="/node_modules/amis/sdk/sdk.js"></script>
    <script>
        const BASE_URL = 'https://aisuda.bce.baidu.com'
        window.enableAMISDebug = true;
    </script>
</head>

<body>
<div id="root" class="app-wrapper"></div>
</body>

<script type="text/javascript">
    (function () {
        const amis = amisRequire('amis/embed');
        const amisJSON = {
            "type": "page",
            "body": {
                "type": "service",
                "api": BASE_URL+"/amis/api/sample?perPage=6",
                "body": [
                    {
                        "type": "table2",
                        "source": "$rows",
                        "scroll": {
                            "x": 1000
                        },
                        "columns": [
                            {
                                "title": "Engine",
                                "name": "engine",
                                "fixed": "left",
                                "width": 100
                            },
                            {
                                "title": "Version",
                                "name": "version",
                                "fixed": "left",
                                "width": 100
                            },
                            {
                                "title": "Browser",
                                "name": "browser"
                            },
                            {
                                "title": "Badge",
                                "name": "badgeText"
                            },
                            {
                                "title": "Grade",
                                "name": "grade"
                            },
                            {
                                "title": "Platform",
                                "name": "platform",
                                "fixed": "right"
                            }
                        ]
                    }
                ]
            }
        };
        amis.embed('#root', amisJSON)
    })();
</script>

</html>
